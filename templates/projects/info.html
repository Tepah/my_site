{% extends "shared/_layout.html" %}
{% block title %}{{ project.name }}{% endblock %}

{% block main_content %}

    <div class="mega-card project-mega" style="background-image: url(../static/img/{{ project.directory }}/mega.jpg)">
        <div class="intro">
            <h2>{{ project.name }}</h2>
        </div>
    </div>
    <div class="divider"></div>

    <div class="left-display">
        <div class="row">
            <div class="col-md-7">
                <div class="left-picture" style="background-image: url(/static/img/{{ project.directory }}/picture1.jpg)"></div>
            </div>
            <div class="col-md-5">
                <div class="right-text">{{ project.description_1 }}
                </div>
            </div>
        </div>
    </div>
    <div class="right-display">
        <div class="row">
            <div class="col-md-5">
                <div class="left-text">{{ project.description_2 }}</div>
            </div>
            <div class="col-md-7">
                <div class="right-picture" style="background-image: url(/static/img/{{ project.directory }}/picture2.jpg)"></div>
            </div>
        </div>
    </div>
    <div class="left-display">
        <div class="row">
            <div class="col-md-7">
                <div class="left-picture" style="background-image: url(/static/img/{{ project.directory }}/picture3.jpg)"></div>
            </div>
            <div class="col-md-5">
                <div class="right-text">{{ project.description_3 }}
                </div>
            </div>
        </div>
    </div>


    <div class="divider"></div>
    <div class="end-page"></div>
{% endblock %}
