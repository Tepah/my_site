<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pete's Website{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A website for Pete Potipitak" />
    <meta name="author" content="Pete Potipitak" />
    <!--link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" /-->

    <link rel="stylesheet" href="static/css/style.css" />

    <link rel="stylesheet" href="static/css/theme_styles.css" />

    {% block additional_css %}{% endblock %}
</head>
<body>

<!--navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <h3><a class="navbar-brand js-scroll-trigger" href="/">Pete</a></h3>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="main_content">
    {% block main_content %}{% endblock %}
</div>



<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/theme_scripts.js"></script>
{% block additional_js %}{% endblock %}
</body>
</html>
